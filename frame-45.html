<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-45.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="frame-div4" data-animate-on-scroll>
      <div class="rectangle-div29"></div>
      <button class="home-button" id="drawerhomeButton">Home</button
      ><button class="speakers-button" id="drawerspeakersButton">
        Speakers</button
      ><img class="icon" alt="" src="public/20220928-041027-1@2x.png" /><button
        class="frame-button17"
        id="drawerframeButton"
      >
        <div class="continue-div3">Buy Merch</div>
      </button>
    </div>

    <script>
      var drawerhomeButton = document.getElementById("drawerhomeButton");
      if (drawerhomeButton) {
        drawerhomeButton.addEventListener("click", function (e) {
          window.location.href = "./mobile-page.html";
        });
      }
      
      var drawerspeakersButton = document.getElementById("drawerspeakersButton");
      if (drawerspeakersButton) {
        drawerspeakersButton.addEventListener("click", function (e) {
          window.location.href = "./speakers.html";
        });
      }
      
      var drawerframeButton = document.getElementById("drawerframeButton");
      if (drawerframeButton) {
        drawerframeButton.addEventListener("click", function () {
          window.open("https://tekartmerch.bumpa.shop/");
        });
      }
      
      var drawerframeButton = document.getElementById("drawerframeButton");
      if (drawerframeButton) {
        drawerframeButton.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
