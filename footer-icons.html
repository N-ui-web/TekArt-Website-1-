<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./footer-icons.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="footer-icons-div" data-animate-on-scroll>
      <div class="footer-icons-div1">
        <img class="group-icon4" alt="" src="public/group1.svg" /><img
          class="vector-icon5"
          alt=""
          src="public/vector2.svg"
          id="vectorIcon"
        /><a class="group-a3" id="groupLink"
          ><img class="vector-icon6" alt="" src="public/vector3.svg" /><img
            class="vector-icon7"
            alt=""
            src="public/vector4.svg" /></a
        ><img
          class="vector-icon8"
          alt=""
          src="public/vector5.svg"
          id="vectorIcon3"
        /><img class="vector-icon9" alt="" src="public/vector6.svg" />
      </div>
    </div>

    <script>
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function () {
          window.open("https://www.facebook.com/dayveed.k.obi");
        });
      }
      
      var groupLink = document.getElementById("groupLink");
      if (groupLink) {
        groupLink.addEventListener("click", function () {
          window.open("https://www.instagram.com/yorochi_o/");
        });
      }
      
      var vectorIcon3 = document.getElementById("vectorIcon3");
      if (vectorIcon3) {
        vectorIcon3.addEventListener("click", function () {
          window.open("https://twitter.com/Iyenyorochi_");
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
